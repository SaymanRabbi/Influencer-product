<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------font awesome------ -->
    <script src="https://kit.fontawesome.com/56b1d6d4f5.js" crossorigin="anonymous"></script>
    <!-- -----main css------ -->
    <link rel="stylesheet" href="style.css">
    <title>Influencer | Product</title>
</head>
<body>
    <!-- ---------Start header section---- -->
    <header class="container">
        <!-- ------nav bar------- -->
        <nav>
            <div class="left-menu">
                <h2>Influencer Products</h2>
            </div>
            <div class="right-menu">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign Up</li>
                    <li>Login</li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-shopping-cart cart"></i></li>
                </ul>

            </div>
        </nav>
        <!-- ---end nav-bar---- -->
        <!-- -----start hero section------ -->
        <section class="Hero">
                <div class="Hero-left">
                   <h1 class="Hero-title">Start your Journey as 
                    Influencer</h1>
                    <p class="Hero-text">
                        An influencer can make a significant impact on their industry peers by sharing their expertise and recommendations regarding industry happenings           
                    </p>
                    <button><a href="">Preebook Now&rarr;</a></button>
                </div>
                <div class="Hero-right">
                    <div class="hero-img">
                        <img src="./imeges/hero.png" alt="">
                    </div>
                </div>

        </section>
        <!-- ----end hero section---- -->
        <!-- -------company logo----- -->
        <div class="company-logo">
            <img src="./imeges/company-1.png" alt="">
            <img src="./imeges/company-2.png" alt="">
            <img src="./imeges/caompany3.png" alt="">
            <img src="./imeges/company-4.png" alt="">
            <img src="./imeges/company-5.png" alt="">
            <img src="./imeges/company-6.png" alt="">
            <img src="./imeges/company7.png" alt="">
        </div>

    </header>
</body>
</html>
